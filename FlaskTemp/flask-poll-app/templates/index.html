<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
</head>
<body>
    <h1>Polls</h1>
    <a href="{{ url_for('create_poll') }}">Create a New Poll</a>
    <ul>
        {% for poll in polls %}
            <li>
                <a href="{{ url_for('vote', poll_id=poll.id) }}">{{ poll.question }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
